    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;

        const titulo = $('#titulo');
        const texto = $('#texto');
        const btnIniciar = $('#btnIniciar');
        const base = $('#base');
        const respuestas = $('.respuestas');
        const retroBuena = $('#retroBuena');
        const retroMala = $('#retroMala');
        const reiniciar= $('#reiniciar');
        const promedio= $('#promedio');

        const p1 = $('#p1');
        const r1_a = $('#r1_a');
        const r1_b = $('#r1_b');
        const bien1 = $('#bien1');
        const mal1 = $('#mal1');
        
        const p2 = $('#p2');
        const r2_a = $('#r2_a');
        const r2_b = $('#r2_b');
        const bien2 = $('#bien2');
        const mal2 = $('#mal2');

        const p3 = $('#p3');
        const r3_a = $('#r3_a');
        const r3_b = $('#r3_b');
        const bien3 = $('#bien3');
        const mal3 = $('#mal3');

        const p4 = $('#p4');
        const r4_a = $('#r4_a');
        const r4_b = $('#r4_b');
        const bien4 = $('#bien4');
        const mal4 = $('#mal4');

        const p5 = $('#p5');
        const r5_a = $('#r5_a');
        const r5_b = $('#r5_b');
        const bien5 = $('#bien5');
        const mal5 = $('#mal5');

        respuestas.css('cursor', 'pointer');

        let aciertos = 0;
        let indexPregunta = 0;

        const preguntas = [p1, p2, p3, p4, p5];
        const respuestasA = [r1_a, r2_a, r3_a, r4_a, r5_a];
        const respuestasB = [r1_b, r2_b, r3_b, r4_b, r5_b];

        const buenas = [bien1, bien2, bien3, bien4, bien5];
        const malas = [mal1, mal2, mal3, mal4, mal5]
        const rA = $('.rA');
        const rB = $('.rB');
        const rC =  $('.rC');
        

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/TMS_OEA_M7_08_1.mp3'),
            new Audio('../audios/TMS_OEA_M7_08_2.mp3'),
            new Audio('../audios/TMS_OEA_M7_08_3.mp3'),
            new Audio('../audios/s_bien.mp3'),
            new Audio('../audios/s_mal.mp3'),
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], iniciar, 1);
            animacionEntrada(titulo, 'default', 1, 1);
            animacionEntrada(texto, 'default', 1, 1);
        }

        function iniciar() {
            parpadear(btnIniciar);
        }

        btnIniciar.click(function(){
            if(btnIniciar.css('cursor') == 'pointer'){
                dejarParpadear(btnIniciar);
                animacionSalida(btnIniciar, 'default', 1);
                animacionSalida(texto, 'default', 1);
                animacionEntrada(base, 'default', 1, 1);
                entradaPreguntas();
            }
        });

        function entradaPreguntas() {  
            animacionEntrada(preguntas[indexPregunta], 'default', 1, 1);
            animacionEntrada(respuestasA[indexPregunta], 'derecha-izquierda', 1, 1.5);
            animacionEntrada(respuestasB[indexPregunta], 'derecha-izquierda', 1, 2);
        }

        rA.each(function(){
            $(this).click(function () {  
                if($(this).css('cursor') == 'pointer'){
                    respuestas.css('cursor', 'default');
                    const respuesta = $(this).data('respuesta');
                
                    if(respuesta == 'b'){

                        audio[3].play();
                        animacionEntrada(buenas[indexPregunta], 'default', 1);
                        aciertos++;
                    }
                    else{

                        audio[4].play();
                        animacionEntrada(malas[indexPregunta], 'default', 1);
                    }

                    setTimeout(()=>{
                        salidaPreguntas();
                    }, 2000);
                }
            });
        });

        rB.each(function(){
            $(this).click(function () {  
                if($(this).css('cursor') == 'pointer'){
                    respuestas.css('cursor', 'default');
                    const respuesta = $(this).data('respuesta');
                
                    if(respuesta == 'b'){

                        audio[3].play();
                        animacionEntrada(buenas[indexPregunta], 'default', 1);
                        aciertos++;
                    }
                    else{

                        audio[4].play();
                        animacionEntrada(malas[indexPregunta], 'default', 1);
                    }

                    setTimeout(()=>{
                        salidaPreguntas();
                    }, 2000);
                }
            });
        });

        function salidaPreguntas() {  
            animacionSalida(preguntas[indexPregunta], 'default', 1, .5);
            animacionSalida(respuestasA[indexPregunta], 'default', 1, .5);
            animacionSalida(respuestasB[indexPregunta], 'default', 1, .5);
            animacionSalida(buenas[indexPregunta], 'default', 1, .5);
            animacionSalida(malas[indexPregunta], 'default', 1, .5);

            indexPregunta++;

            if(indexPregunta < preguntas.length){
                respuestas.css('cursor', 'pointer');
                entradaPreguntas();
            }
            else{
                evaluar();
            }
        }

        function evaluar() {
            
            const calificacion = aciertos * 20;
            
            if(calificacion >= 80){
                bien(calificacion);
            }
            else{
                mal(calificacion);
            }
        }

        function bien(calificacion) {

            promedio.html(calificacion);

            promedio.css({
                'left': '763px',
                'top': '413px',
                'color': 'white',
                'fontSize': '32px'
            });

            aplicacion.reproducirAudio(audio[1], finalPagina, 1);  
            animacionEntrada(retroBuena, 'default', 1, 1);
            animacionEntrada(promedio, 'default', 1, 1);
        }

        function mal(calificacion) {

            promedio.html(calificacion);

            promedio.css({
                'left': '739px',
                'top': '179px',
                'color': 'white',
                'fontSize': '32px'
            });

            aplicacion.reproducirAudio(audio[2], volverIntentar, 1);  
            animacionEntrada(retroMala, 'default', 1, 1);
            animacionEntrada(promedio, 'default', 1, 1); 
        }

        function volverIntentar() {
            parpadear(reiniciar);
        }

        reiniciar.click(function(){
            aplicacion.recargarPagina();
        });

        function finalPagina(){
            aplicacion.terminaPantalla();
        }

    </script>
