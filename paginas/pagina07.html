<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 07</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/estilos.css">

    <!-- Librerias -->
    <script src="../js/librerias/jquery.min.js"></script>
    <script src="../js/librerias/gsap.min.js"></script>

    <!-- Script de animaciones -->
    <script src="../js/animaciones.js"></script>
    <!-- Scripts posicionar elementos -->
    <script src="../js/redimensionarElementos.js"></script>
    <script src="../js/posicionar.js"></script>

</head>
<body class="pagina">
    <img class="elementos" id="fondo" src="../img/pagina07/fondo.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="instrucciones" src="../img/pagina07/instrucciones.png" data-posX="0" data-posY="0" alt="">

    <img class="elementos botones" id="btn01" src="../img/pagina07/btn01.png" data-posX="510" data-posY="205" alt="">
    <img class="elementos botones" id="btn02" src="../img/pagina07/btn02.png" data-posX="584" data-posY="209" alt="">
    <img class="elementos botones" id="btn03" src="../img/pagina07/btn03.png" data-posX="584" data-posY="332" alt="">
    <img class="elementos botones" id="btn04" src="../img/pagina07/btn04.png" data-posX="510" data-posY="336" alt="">
    <img class="elementos botones" id="btn05" src="../img/pagina07/btn05.png" data-posX="437" data-posY="332" alt="">
    <img class="elementos botones" id="btn06" src="../img/pagina07/btn06.png" data-posX="437" data-posY="209" alt="">
    
    <img class="elementos infos" id="info01" src="../img/pagina07/info01.png" data-posX="550" data-posY="112" alt="">
    <img class="elementos infos" id="info02" src="../img/pagina07/info02.png" data-posX="680" data-posY="231" alt="">
    <img class="elementos infos" id="info03" src="../img/pagina07/info03.png" data-posX="680" data-posY="364" alt="">
    <img class="elementos infos" id="info04" src="../img/pagina07/info04.png" data-posX="274" data-posY="452" alt="">
    <img class="elementos infos" id="info05" src="../img/pagina07/info05.png" data-posX="65" data-posY="353" alt="">
    <img class="elementos infos" id="info06" src="../img/pagina07/info06.png" data-posX="27" data-posY="232" alt="">




    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;

        const fondo = $('#fondo');
        const instrucciones = $('#instrucciones');

        const btn01 = $('#btn01');
        const btn02 = $('#btn02');
        const btn03 = $('#btn03');
        const btn04 = $('#btn04');
        const btn05 = $('#btn05');
        const btn06 = $('#btn06');

        const info01 = $('#info01');
        const info02 = $('#info02');
        const info03 = $('#info03');
        const info04 = $('#info04');
        const info05 = $('#info05');
        const info06 = $('#info06');

        const botones = $('.botones');

        const informacion = [info01, info02, info03, info04, info05, info06];
        const btns = [btn01, btn02, btn03, btn04, btn05, btn06];

        let indexInfo = 0;



        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/TMS_OEA_M6_07_1.mp3'),
            new Audio('../audios/TMS_OEA_M6_07_2.mp3')
        ]

        const audioInfo = [
            new Audio('../audios/TMS_OEA_M6_07_3.mp3'),
            new Audio('../audios/TMS_OEA_M6_07_4.mp3'),
            new Audio('../audios/TMS_OEA_M6_07_6.mp3'),
            new Audio('../audios/TMS_OEA_M6_07_8.mp3'),
            new Audio('../audios/TMS_OEA_M6_07_7.mp3'),
            new Audio('../audios/TMS_OEA_M6_07_5.mp3'),
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], dialogo, 1);
            animacionEntrada(fondo, 'default', 1, 1);
        }

        function dialogo() {  
            aplicacion.reproducirAudio(audio[1], botonera, 1);
            animacionEntrada(instrucciones, 'derecha-izquierda', 1);
            animacionEntrada(btn01, 'arriba-abajo', 1, 1);
            animacionEntrada(btn02, 'arriba-abajo', 1, 1.5);
            animacionEntrada(btn03, 'arriba-abajo', 1, 2);
            animacionEntrada(btn04, 'arriba-abajo', 1, 2.5);
            animacionEntrada(btn05, 'arriba-abajo', 1, 3);
            animacionEntrada(btn06, 'arriba-abajo', 1, 3.5);
        }

        
        function botonera(){
            parpadear(btns[indexInfo]);
        }

        botones.each(function(){
            $(this).click(function () {  
                if($(this).css('cursor') == 'pointer'){
                    visualizarInfo();
                    dejarParpadear($(this));
                }
            });
        });

        function visualizarInfo(){
            aplicacion.reproducirAudio(audioInfo[indexInfo], siguiente, 1);
            animacionEntrada(informacion[indexInfo], 'default', 1);
        }

        function siguiente(){
            indexInfo++;
            if(indexInfo < informacion.length){
                botonera();
            }
            else{
                aplicacion.terminaPantalla();
            }
        }

    </script>
</body>
</html>
