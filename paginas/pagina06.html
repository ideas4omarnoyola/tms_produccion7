    <!-- Script de la página -->

        // Variable----------------------------------------------------
        let aplicacion = parent;

        const texto = $('#texto');
        const instrucciones = $('#instrucciones');
        
        const boton1 = $('#boton1');
        const boton2 = $('#boton2');

        const cerrar13 = $('#cerrar13');
        const cerrar14 = $('#cerrar14');
        const cerrar15 = $('#cerrar15');
        const cerrar16 = $('#cerrar16');
        const cerrar17 = $('#cerrar17');
        const botones = $('.botones');
        const botonCerrar = $('.botonCerrar');

        const pops = [
            pop1, 
            pop2,
            pop3,
            pop4,
            pop5,
            pop6,
            pop7,
            pop8,
            pop9,
            pop10,
            pop11,

            pop13,
            pop14,

            pop17,

        const cerrar = [
            cerrar1, 
            cerrar2,
            cerrar3,
            cerrar4,
            cerrar5,
            cerrar6,
            cerrar7,
            cerrar8,
            cerrar9,
            cerrar10,
            cerrar11,
            cerrar12,
            cerrar13,
            cerrar14,
            cerrar15,
            cerrar16,
            cerrar17,
        ];
        
        const botonActivo = [
            boton1, 
            boton2,
            boton3,
            boton4,
            boton5,
            boton6,
            boton7,
            boton8,
            boton9,
            boton10,
            boton11,
            boton12,
            boton13,
            boton14,
            boton15,
            boton16,
            boton17,
        ];

        let indexPop = 0;

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/TMS_OEA_M7_06_1.mp3'),
            new Audio('../audios/TMS_OEA_M7_06_2.mp3')
        ]

        const audioPop = [
            new Audio('../audios/TMS_OEA_M7_06_3.mp3'),
            new Audio('../audios/TMS_OEA_M7_06_4.mp3'),
            new Audio('../audios/TMS_OEA_M7_06_5.mp3'),
            new Audio('../audios/TMS_OEA_M7_06_6.mp3'),
            new Audio('../audios/TMS_OEA_M7_06_7.mp3'),
            new Audio('../audios/TMS_OEA_M7_06_8.mp3'),
            new Audio('../audios/TMS_OEA_M7_06_9.mp3'),
            new Audio('../audios/TMS_OEA_M7_06_10.mp3'),
            new Audio('../audios/TMS_OEA_M7_06_11.mp3'),
            new Audio('../audios/TMS_OEA_M7_06_12.mp3'),
            new Audio('../audios/TMS_OEA_M7_06_13.mp3'),
            new Audio('../audios/TMS_OEA_M7_06_14.mp3'),
            new Audio('../audios/TMS_OEA_M7_06_15.mp3'),
            new Audio('../audios/TMS_OEA_M7_06_16.mp3'),
            new Audio('../audios/TMS_OEA_M7_06_17.mp3'),
            new Audio('../audios/TMS_OEA_M7_06_18.mp3'),
            new Audio('../audios/TMS_OEA_M7_06_19.mp3')
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], dialogo, 1);
            animacionEntrada(texto, 'default', 1, 1);
        }

        function dialogo(){
            aplicacion.reproducirAudio(audio[1], botonera, 1);
            animacionEntrada(instrucciones, 'default', 1, 1);
        }

        function botonera(){
            parpadear(botonActivo[indexPop]);
        }

        botones.each(function(){
            $(this).click(function(){
                if($(this).css('cursor') == 'pointer'){
                    aplicacion.reproducirAudio(audioPop[indexPop], cerrarPop, 1);
                    animacionEntrada(pops[indexPop], 'default', 1, 1);
                    dejarParpadear($(this));
                }
            });
        });

        function cerrarPop(){  
            parpadear(cerrar[indexPop]);
        }

        botonCerrar.each(function(){
            $(this).click(function(){
                if($(this).css('cursor') == 'pointer'){
                    dejarParpadear($(this));                    
                    animacionSalida(pops[indexPop], 'default', 1, 1);
                    animacionSalida(cerrar[indexPop], 'default', 1, 1);
                    siguiente();
                }
            });
        });

        function siguiente() {  
            
            indexPop++;

            if(indexPop < pops.length){
                botonera();
            }
            else{
                aplicacion.terminaPantalla();
            }
        }

    </script>
